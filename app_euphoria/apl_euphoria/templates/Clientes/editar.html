{% extends "body.html" %}
{% block content %}

<style>
/* Estilo general del formulario */
form {
  background-color: #f4f7f9;
  padding: 20px;
  max-width: 500px;
  margin: auto;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  font-family: sans-serif;
}

/* Inputs del formulario */
form input,
form select,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  font-size: 14px;
}

/* Etiquetas del formulario */
form label {
  font-weight: bold;
  color: #333;
  display: block;
  margin-bottom: 5px;
}

/* Contenedor de botones */
.form-buttons {
  display: flex;
  gap: 10px;
  justify-content: flex-start;
  margin-top: 15px;
}

/* Botones */
form button,
form .btn {
  padding: 10px 16px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  text-decoration: none;
}

/* Guardar Cambios */
form button {
  background-color: #007bff;
  color: white;
}

form button:hover {
  background-color: #0056b3;
}

/* Cancelar */
form .btn-secondary {
  background-color: #6c757d;
  color: white;
}


</style>

<h2 style="text-align: center;"> Editar Cliente</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="form-buttons">
    <button type="submit"><i class='fas fa-wrench'></i> Guardar Cambios</button>
    <a href="{% url 'apl_euphoria:listar_cliente' %}" class="btn btn-secondary"><i class='fas fa-times'></i> Cancelar</a>
  </div>
</form>

{% endblock %}

<link rel="stylesheet" href="{% static 'css/tabla.css' %}">

{% endblock %}
