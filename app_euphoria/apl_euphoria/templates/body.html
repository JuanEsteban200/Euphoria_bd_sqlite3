{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Euphoria - Sistema de Gestión{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/customs.css' %}">
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-width-collapsed: 80px;
        }
        
        /* Transiciones suaves */
        .app-sidebar, main {
            transition: all 0.3s ease-in-out;
        }

        .sidebar-text {
            transition: opacity 0.2s ease-in-out;
        }
        
        /* ESTADO COLAPSADO */
        body.sidebar-collapsed .app-sidebar {
            width: var(--sidebar-width-collapsed) !important;
        }

        body.sidebar-collapsed main.col-lg-10 {
            width: calc(100% - var(--sidebar-width-collapsed)) !important;
        }
        
        /* Ocultar el texto y centrar el ícono */
        body.sidebar-collapsed .sidebar-text {
            display: none;
            opacity: 0;
        }
        
        body.sidebar-collapsed .app-sidebar .nav-link {
            justify-content: center;
        }
        
        body.sidebar-collapsed .app-sidebar .nav-link i {
            margin-right: 0 !important;
            font-size: 1.3rem; 
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class=""> {% include 'header.html' %}

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block app-sidebar">
                {% include 'sidebar.html' %}
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="main-content-wrapper pt-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            // Cuando se hace clic en el botón con id 'sidebarToggle'
            $('#sidebarToggle').on('click', function() {
                // Se añade o quita la clase 'sidebar-collapsed' al <body>
                $('body').toggleClass('sidebar-collapsed');
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
{% include 'footer.html' %}
</html>
