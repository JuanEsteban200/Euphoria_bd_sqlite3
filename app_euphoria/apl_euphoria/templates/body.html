{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Euphoria - Sistema de Gestión{% endblock %}</title>

    <!-- Bootstrap 5 CSS desde static -->
    
    <!-- Archivos estáticos personalizados -->
    <link rel="stylesheet" href="{% static 'css/customs.css' %}">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap JS Bundle local -->
    <!-- En <head> -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar/Navigation -->
            <nav class="col-md-3 col-lg-2 d-md-block app-sidebar">
                {% include 'sidebar.html' %}
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                {% block content %}
                    <!-- Contenido principal -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- Bootstrap JS Bundle local -->
<!-- Antes de cerrar </body> -->
<script src="{% static 'lib/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
